<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./aos/dist/aos.css">
    <link rel="stylesheet" href="style.css">
    <title>Filter Gallery</title>
</head>

    <section>

            <h2>Filter Gallery</h2>

        </div>

        <div class="content">

                <img src="img/front.png" alt="">

            <div class="box framework">
                <img src="img/jquery.svg" alt="">
            </div>
            <div class="box plateform">
                <img src="img/webpack.svg" alt="">

            <div class="box framework" >
                <img src="img/bootstrap (1).svg" alt="">
            </div>
            <div class="box plateform">
                <img src="img/netlify.svg" alt="">
            </div>
            <div class="box language">
                <img src="img/c.svg" alt="">
            </div>

            <div class="box plateform">
                <img src="img/git.svg" alt="">
            </div>

            <div class="box language">
                <img src="img/css.svg" alt="">
            </div>
            <div class="box framework">
                <img src="img/mysql.svg" alt="">
            </div>
            <div class="box language">
                <img src="img/c (3).svg" alt="">
            </div>
    
            <div class="box plateform">
                <img src="img/visual-studio-code-1.svg" alt="">
            </div>
            <div class="box language">
                <img src="img/html.svg" alt="">
            </div>
            <div class="box framework">
                <img src="img/redux.svg" alt="">
            </div>
            <div class="box framework">
                <img src="img/material-ui-1.svg" alt="">
            </div>
            <div class="box framework">
                <img src="img/react.svg" alt="">
            </div>
            <div class="box plateform">
                <img src="img/windows.svg" alt="">
            </div>
            <div class="box framework">
                <img src="img/ant-design-seeklogo.com.svg" alt="">
            </div>
            <div class="box plateform">
                <img src="img/ubuntu.svg" alt="">
            </div>

            <div class="box plateform">
                <img src="img/firebase.svg" alt="">
            </div>
        </div>
    </section>
    <script src="./aos/dist/aos.js"></script>
    <script src="index.js"></script>

</html>
