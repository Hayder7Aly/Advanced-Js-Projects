<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="sass/main.css">
    
    <title>Developer Jobs Finder App</title>
</head>
<body>

    <header>
        <div class="header-contianer">
            <div class="logo">
                <img src="images/indeed-logo.svg">
            </div>
            <span>Dev Jobs</span>
        </div>
    </header>


    <div class="search">
        <div class="search-container">
            <div class="input-container">
                <i class="fas fa-search"></i>
                <input type="text" id="filter-jobs" name='filter-jobs' placeholder="Are you looking for a job ?">
            </div>
            <div class="button-container">
                <span class="button1">Find Job</span>
            </div>
        </div>
    </div>


    <div class="jobs-list">
        <h1>Showing 25 Jobs</h1>
        <div class="jobs-container">
        </div>
    </div>
 
    <!-- <footer>
        <p class="copyright">
            <i class="fas fa-copyright"></i> 2021 Created by Hayder Aly. All rights are reserved.
        </p>
    </footer> -->

    <script src="js/script.js"></script>
</body>
</html>
